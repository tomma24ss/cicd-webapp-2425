---
  name: Build and test
  on:
    push:
      branches:
        - master
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
            check-latest: true
        - name: Install dependencies
          run: yarn install
        - name: Lint the code
          run: yarn lint
        - name: Set up Docker
          uses: docker/setup-buildx-action@v2
        - name: Build Docker image
          run: docker build -t tommavl/webapp:latest .
  